<VirtualHost *:80>
    ServerName {{ENV_HOST}}

    Header set X-Frame-Options SAMEORIGIN
    Header set X-Content-Type-Options "nosniff"
    Header set X-XSS-Protection "1; mode=block"
    SetEnvIf X-Forwarded-Proto "^https$" HTTPS=on

    SetEnv APP_ENV dev

    AddDefaultCharset Off
    AddType 'text/html; charset=UTF-8' html

    DocumentRoot "{{ENV_FOLDER}}/website/public"
    DirectoryIndex index.php

    <Directory "{{ENV_FOLDER}}/website/public">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Allow from All

        RewriteEngine On
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-l
        RewriteRule .* index.php [QSA,L]
    </Directory>

    <Directory ~ "{{ENV_FOLDER}}/website/public/(bundles)/">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Allow from All

        <FilesMatch .*\.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$>
            Header append Cache-Control public
        </FilesMatch>

        <FilesMatch .*\.(zip|gz|gzip|bz2|csv|xml)$>
            Header append Cache-Control no-store
        </FilesMatch>

        php_flag engine 0
    </Directory>

    LogLevel notice
    ErrorLog /var/log/apache2/{{ENV_NAME}}-error.log
    CustomLog /var/log/apache2/{{ENV_NAME}}-access.log combined
</VirtualHost>
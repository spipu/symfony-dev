parameters:
  paths:
      - ./src
  exclude_files:
    - '#.*/Spipu/CoreBundle/tests/Kernel.php$#'
  layers:
    # APP Layer
    - name: App
      collectors:
        - type: className
          regex: App\\.*

    # Spipu Layer
    - name: Spipu
      collectors:
        - type: className
          regex: Spipu\\.*

  ruleset:
    # Global
    App:
      - Spipu
    Spipu: ~

  formatters:
    graphviz:
      point_to_groups: true
      groups: []
      hidden_layers: []
